<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/output.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">

            <form class="form" id="formId"> 
                <h2>Register with us!</h2>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="inputUsernameId" placeholder="Enter username">
                  <small class="form-text">Error message</small>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="mail" class="form-control" id="inputEmailId" placeholder="Enter e-mail">
                  <small class="form-text">Error message</small>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="text" class="form-control" id="inputPasswordId" placeholder="Enter your password">
                  <small class="form-text">Error message</small>
                </div>

                <div class="mb-3">
                  <label for="passwordSecond" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="inputPasswordIdSecond" placeholder="Enter your password again">
                  <small class="form-text">Error message</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
